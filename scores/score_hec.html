---
title: Unité de Transplantation Hépatique - HCC Explant Recurrence Score
---
<div class="container scoreform">
  <div class="container">
    <h1>Score HERS</h1>
    <form name="score" class="score" action="javascript:calculateMELDScore()">
      <fieldset>
        <legend for="size">Serum Creatinine</legend>
        <input type="text" name="creat"><label for="creat">&micro;mol/L</label>
        <input type="checkbox" name="dial"><label for="dial">Hemodialyse</label>
      </fieldset>
      <fieldset>
        <legend for="color">Serum Bilirubine</legend>
        <input type="text" name="bilirubin"><label for="bilirubin">&micro;mol/L</label>
      </fieldset>
      <fieldset>
        <legend for="opinion">INR</legend>
        <input type="text" name="inr">
      </fieldset>
      <input type="submit" value="Calculer">
    </form>
    <div class="score">
    Score
    <div id="result"></div>
    </div>
  </div>
</div>
