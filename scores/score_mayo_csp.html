---
title: Unité de Transplantation Hépatique - Score Mayo Clinic CSP
---
<div class="container scoreform">
  <div class="container">
    <h1>Score Mayo Clinic CSP</h1>
    <form name="score" class="score" action="javascript:calculateMayoCSP()">
      <fieldset>
        <legend>Age du patient</legend>
        <input type="number" name="age"><label for="age">ans</label>
      </fieldset>
      <fieldset>
        <legend>Bilirubine</legend>
        <input type="number" name="bilirubin"><label for="bilirubin">&micro;mol/L</label>
      </fieldset>
      <fieldset>
        <legend>Albumine</legend>
        <input type="number" name="albumine"><label for="albumine">g/L</label>
      </fieldset>
      <fieldset>
        <legend>ASAT</legend>
        <input type="number" name="asat"><label for="asat">UI/L</label>
      </fieldset>
      <fieldset>
        <legend>Antécedent de rupture de varices &oelig;sophagiennes</legend>
      	<input id="no_atcd" name="atcd" value="0" type="radio">
      	<label for="no_atcd"><span><span></span></span>Non</label>
      	<input id="atcd" name="atcd" value="1" type="radio">
      	<label for="atcd"><span><span></span></span>Oui</label>
      </fieldset>
      <input type="submit" value="Calculer">
    </form>
    <div class="score">
    Probabilité de survie
      <table class="table">
        <tr><th>1 an</th><th>2 ans</th><th>3 ans</th><th>4 ans</th></tr>
        <tr>
          <td id='result_1'></td>
          <td id='result_2'></td>
          <td id='result_3'></td>
          <td id='result_4'></td>
        </tr>
      </table>
    </div>
    <p class="ref">D'après Kim W. et al, Mayo Clin Proc 2000;75:688-94</p>
  </div
</div>
