---
title: Unité de Transplantation Hépatique - Score CLIF-SOFA
---
<div class="container scoreform">
  <div class="container">
    <h1>Score CLIF-SOFA</h1>
    <form name="score" class="score" action="javascript:calculateSOFAScore()">
    <fieldset>
      <legend>Bilirubine</legend>
      <input type="text" name="bilirubin"><label for="bilirubin">&micro;mol/L</label>
    </fieldset>
      <fieldset>
        <legend>Creatinine</legend>
        <input type="text" name="creat"><label for="creat">&micro;mol/L</label>
      </fieldset>
      <fieldset>
        <legend>INR</legend>
        <input type="text" name="inr">
      </fieldset>
      <fieldset>
        <legend>Plaquettes</legend>
        <input type="text" name="plaquettes">
      </fieldset>
      <fieldset>
        <legend>Pa02/FiO2</legend>
        <input type="text" name="pafi">
      </fieldset>
      <fieldset>
        <legend>Encephalopathie stade 3-4</legend>
        <input type="radio" name="encephal" value="low" id="low_encephal"><label for="low_encephal"><span><span></span></span>Absence</label>
        <input type="radio" name="encephal" value="mid" id="mid_encephal"><label for="mid_encephal"><span><span></span></span>Stade 1-2</label>
        <input type="radio" name="encephal" value="high" id="high_encephal"><label for="high_encephal"><span><span></span></span>Stade 3-4</label>
      </fieldset>
      <fieldset>
        <legend>Amines pressives/Terlipressine</legend>
        <input type="radio" name="amines" value="non" id="non_amines"><label for="non_amines"><span><span></span></span>Non</label>
        <input type="radio" name="amines" value="oui" id="oui_amines"><label for="oui_amines"><span><span></span></span>Oui</label>
      </fieldset>
      <input type="submit" value="Calculer">
    </form>
    <div class="score" style="width: 100%;min-height: 2em;padding-top:10px">
      <p style="font-weight: bold;">Probabilité de survie</p>
      <table class="table">
        <tr><th>Score</th><th>28 jours</th></tr>
        <tr><td id='result'></td><td id='result_1'></tr>
      </table>
    </div>
<p class='ref'>D’après Moreau R et al, Clin Gastroenterol Hepatol 2015 ;13:836-41</p>
  </div>
</div>
