---
title: Unité de Transplantation Hépatique - Score MELD
---
<div class="container scoreform">
  <div class="container">
    <h1>Score MELD</h1>
    <form name="score" class="score" action="javascript:calculateMELDScore()">
      <fieldset>
        <legend>Serum Creatinine</legend>
        <input type="number" name="creat"><label for="creat">&micro;mol/L</label>
        <input type="checkbox" name="dial" id='dial'><label for="dial"><span><span></span></span>Hemodialyse</label>
      </fieldset>
      <fieldset>
        <legend>Serum Bilirubine</legend>
        <input type="number" name="bilirubin"><label for="bilirubin">&micro;mol/L</label>
      </fieldset>
      <fieldset>
        <legend>INR</legend>
        <input type="text" name="inr">
      </fieldset>
      <input type="submit" value="Calculer">
    </form>
    <div class="score">
    Score
    <div id="result"></div>
    </div>
  </div>
</div>
